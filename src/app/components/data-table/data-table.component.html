<!-- <div class="container"> -->
  <table class="bordered highlight centered responsive-table" style="max-width:90%; margin:auto">
  <!-- <table class="table "> -->
    <caption>{{tableName}}</caption>
    <thead>
      <tr>
        <th *ngFor="let item of getHeadTable()">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item_data of getDataTable()">
        <ng-container *ngFor="let it of getHeadTable()">
          <td>{{item_data[it]}}</td>
        </ng-container>
      </tr>
    </tbody>
    <tfoot>
      <tr *ngIf="getColumnSize()"><td colspan=4>My Footer Table </td></tr>
    </tfoot>
  </table>
<!-- </div> -->
